<f:view contentType="text/html; charset=UTF-8"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html"
	xmlns:util="http://code.google.com/p/ada-asf/util">
<h:doctype rootElement="html" public="-//W3C//DTD XHTML 1.0 Transitional//EN"
           system="http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"/>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
   <f:metadata>
      <f:viewParam name="id"/>
      <f:viewParam name="count"/>
   </f:metadata>
<h:body onload='foo();' onunload='bar()' styleClass="#{not empty pageStyle ? pageStyle : 'none'}">
  <p>
    <util:script>
       <c:if test="#{1 == 1}">
         AJAX.Update('container', 'get-image');
       </c:if>
       <c:if test="#{1 == 2}">
         AJAX.Update('container', 'get-image-invalid');
       </c:if>
    </util:script>
  </p>
</h:body>
</html>
</f:view>
