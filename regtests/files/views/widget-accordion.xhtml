<div xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://code.google.com/p/ada-asf/widget"
        xmlns:f="http://java.sun.com/jsf/core">
    <w:accordion id='panel-1' styleClass='myClass'
             header="Panel title">
        <w:tab title="tab1">
            Content 1
        </w:tab>
        <w:tab title="tab2">
            Content 2
        </w:tab>
        <w:tab title="tab3">
            Content 3
        </w:tab>
    </w:accordion>
    <w:accordion id='panel-2' styleClass='myClass' collapsible="true"
             header="Panel title">
        <w:tab title="tab1">
            Collapsible Content 1
        </w:tab>
        <w:tab title="tab2">
            Collapsible Content 2
        </w:tab>
        <w:tab title="tab3">
            Collapsible Content 3
        </w:tab>
    </w:accordion>
</div>
