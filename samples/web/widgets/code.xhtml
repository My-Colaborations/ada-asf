<c:choose xmlns:c="http://java.sun.com/jstl/core"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:util="http://code.google.com/p/ada-asf/util">
    <!-- For security reasons, check that the code parameter matches what is allowed  -->
    <c:when test="#{empty param['code'] or param['code'] eq 'inputText'}">
        <util:script>
            Sample_Highlight('inputText', 'w:inputText');
            prettyPrint();
        </util:script>
        <code class="prettyprint lang-escape linenums:1"><util:file src="/widgets/inputText.xhtml" escape="true"/>
        </code>
    </c:when>

    <c:when test="#{empty param['code'] or param['code'] eq 'inputDate'}">
        <util:script>
            Sample_Highlight('inputDate', 'w:inputDate');
            prettyPrint();
        </util:script>
        <code class="prettyprint lang-escape linenums:1"><util:file src="/widgets/inputDate.xhtml" escape="true"/>
        </code>
    </c:when>

    <c:when test="#{empty param['code'] or param['code'] eq 'gravatar'}">
        <util:script>
            Sample_Highlight('gravatar', 'w:gravatar');
            prettyPrint();
        </util:script>
        <code class="prettyprint lang-escape linenums:1"><util:file src="/widgets/gravatar.xhtml" escape="true"/>
        </code>
    </c:when>

    <c:otherwise>
        <p>
            <h:outputFormat value="You have not selected the valid code: '{0}' is not recognized.">
                <f:param value="#{param['code']}"/>
            </h:outputFormat>
        </p>
    </c:otherwise>
</c:choose>
