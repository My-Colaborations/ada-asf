<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:util="http://code.google.com/p/ada-asf/util">
  <body>
    Year:  #{util:formatDate(date,"%Y")}
    Month: #{util:formatDate(date,"%m")}
    Day:   #{util:formatDate(date,"%d")}
    Hour:  #{util:formatDate(date,"%H")}
    Time:  #{util:formatDate(date,"%H:%M:%S")}
  </body>
</html>
