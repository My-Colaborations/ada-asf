<f:view contentType="text/html; charset=UTF-8"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html"
	xmlns:util="http://code.google.com/p/ada-asf/util">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<h:body onload='foo();' onunload='bar()' styleClass="#{not empty pageStyle ? pageStyle : 'none'}">
  <p>
    Count: #{list.count}
    <h:list var='item' value="#{list}" layout="simple" itemStyleClass="item-class">
       #{item.name}-#{item.email}
    </h:list>
  </p>
  <p>
    Count: #{list.count}
    <h:list var='item' value="#{list}" layout="simple" styleClass="list-class">
       #{item.name}-#{item.email}
    </h:list>
  </p>
</h:body>
</html>
</f:view>
