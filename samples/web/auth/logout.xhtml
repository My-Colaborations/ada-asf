<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/layouts/demo.xhtml">
    <ui:param name="title" value="#{samplesMsg.openid_title}" />
    <ui:param name="pageStyle" value="sample-openid"/>
    <ui:param name="tab" value="openid"/>
    <ui:param name="source_file" value="auth/logout/view.xhtml"/>

    <ui:define name="meta">
        <f:metadata>
            <f:viewAction action="#{user.logout}"/>
        </f:metadata>
    </ui:define>
    <!-- Main page body -->
    <ui:define name="demoBody">

		<div id='awa-content'>
            <h:messages globalOnly="true"/>
            <ui:include src="user-info.xhtml"/>
        </div>
	</ui:define>

</ui:composition>
