<f:view contentType="text/html"

        xmlns:c="http://java.sun.com/jstl/core"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>

         Click compute-form
     </div>
     <div class='asf-container' onclick="ASF.Update(this, '#{contextPath}/json-response.html')">
         Click json
     </div>
     <div>
        <div id='item1' style='display: none'>Div is hidden</div>
        <div id='item1' style='display: block'>Div is visible</div>

     </div>
  </div>

<script type="text/javascript" src="#{contextPath}/js/asf.js"></script>
<script type="text/javascript">
</script>

</html>
