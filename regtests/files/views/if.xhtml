   xmlns:c="http://java.sun.com/jstl/core"
  id="testOutput" styleClass="test" style="color: red;">
  <c:if test="#{false}">
    This message must NOT be present
  </c:if>
  <c:if test="#{true}">
    <i>Some italic</i>
    <c:if test="#{false}">
       <b class='bold'>Some italic NOT present</b>
    </c:if>
    <b class='bold' id='bold'>Some bold</b>
  </c:if>
  <c:if test="#{true}">
    Inner text is Ok
  </c:if>
  Text between
  <c:if test="#{false}">
    Inner text is Ok
  </c:if>
</p>
