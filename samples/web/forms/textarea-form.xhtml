<div xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html">

    <div class="ui-widget ui-widget-header">
        Write a message in a textarea
    </div>
    <h:form id='textarea-form'>
        <div class='container_12'>
            <dl>
                <dt><label for='message'>Message</label></dt>
                <dd>
                    <h:inputTextarea id='message' rows='20' cols='30' value='#{doc.text}'/>
                    <h:message for='message'/>
                </dd>
            </dl>
        </div>
        <div class='container_12'>
            <ul class='buttons'>
                <li>
                    <h:commandButton id='send' value='Send' action="#{doc.send}"
                            styleClass="ui-button ui-state-default ui-corner-all"/>
                </li>
            </ul>
        </div>
    </h:form>

</div>
